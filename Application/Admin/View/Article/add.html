<include file="Public/header" />
	<!-- /头部 -->
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text">
                    <i class="searchicon fa fa-search"></i>
                </div>
                <!-- /Page Sidebar Header -->
                <!-- Sidebar Menu -->
               <include file="Public/sidebar" />
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                    	<li class="active">控制面板</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<div class="widget">
                        <div class="widget-header">
                            <span class="widget-caption">添加文章</span>
                            <div class="widget-buttons">
                                <a href="#" data-toggle="config">
                                    <i class="fa fa-cog yellow"></i>
                                </a>
                                <a href="#" data-toggle="maximize">
                                    <i class="fa fa-expand pink"></i>
                                </a>
                                <a href="#" data-toggle="collapse">
                                    <i class="fa fa-minus blue"></i>
                                </a>
                                <a href="#" data-toggle="dispose">
                                    <i class="fa fa-times darkorange"></i>
                                </a>
                            </div><!--Widget Buttons-->
                        </div><!--Widget Header-->
                        <div class="widget-body">
                        	<form class="form-horizontal" method="post" action="{:U('Article/addArticle')}" enctype="multipart/form-data">
							  <div class="form-group">
							    <label class="col-sm-2 control-label">文章标题</label>
							    <div class="col-sm-5">
							      <input type="text" name="title" class="form-control" placeholder="请输入文章标题">
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-sm-2 control-label">文章分类</label>
							    <div class="col-sm-5">
							      <select class="form-control" name="type">
							      	<volist name="list" id="vo">
							      		<option value="{$vo['id']}">{$vo['name']}</option>
							      	</volist>
							      </select>
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-sm-2 control-label">文章标志</label>
							    <div class="col-sm-5">
							      <select class="form-control" name="style">
							      	<option value="0">默认</option>
							      	<option value="1">置顶</option>
							      	<option value="2">精选</option>
							      </select>
							    </div>
							  </div>
							  <input type="hidden" name="author" class="form-control" value="{$_SESSION['uinfo']['user']}">
							  <div class="form-group">
							    <label class="col-sm-2 control-label">关键字</label>
							    <div class="col-sm-5">
							      <input type="text" name="keywords" class="form-control" placeholder="请输入文章标签，使用英文逗号分开">
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-sm-2 control-label">文章描述</label>
							    <div class="col-sm-5">
							      <textarea rows="5" id="desc" class="form-control" name="desc" placeholder="请输入10-230字以内的文章描述"></textarea>
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-sm-2 control-label">是否有封面图<span class="">(128*128)</span></label>
							    <div class="col-sm-5">
								    <label>
                                        <input name="isimg" class="checkbox-slider colored-blue" type="checkbox">
                                        <span class="text"></span>
                                    </label>
                                    <div class="col-sm-12">
								    	<input type="file" style="display: none;" name="img" />
								    </div>
								    <script type="text/javascript">
								    	$("input[name='isimg']").click(function(){
								    		$("input[name='img']").toggle();
								    	});
								    </script>
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="col-sm-2 control-label">文章内容</label>
							    <div class="col-sm-5">
							      <textarea id="editor" name="content"></textarea>
							      <script type="text/javascript">
							      	var ue = UE.getEditor('editor');
							      </script>
							    </div>
							  </div>
							  <div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
							      <button type="submit" class="btn btn-default">确认添加</button>
							    </div>
							  </div>
							</form>
                        </div><!--Widget Body-->
                    </div>
                </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
<include file="Public/footer" />
