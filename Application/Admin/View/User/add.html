<include file="Public/header" />
	<!-- /头部 -->
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text">
                    <i class="searchicon fa fa-search"></i>
                </div>
                <!-- /Page Sidebar Header -->
                <!-- Sidebar Menu -->
               <include file="Public/sidebar" />
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                    	<li class="active">控制面板</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<div class="container">
                		<div class="row">
                			<div class="panel panel-default">
							  <div class="panel-heading">添加管理员</div>
							  <div class="panel-body">
							    <form class="form-horizontal" action="{:U('User/add')}" method="post">
								  <div class="form-group">
								    <label class="col-sm-2 control-label">管理员类型</label>
								    <div class="col-sm-5">
								      <select class="form-control" name="group_id">
								      	<volist name="list" id="vo">
								      		<option value="{$vo['id']}" />{$vo['title']}
								      	</volist>
								      </select>
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="col-sm-2 control-label">用户名</label>
								    <div class="col-sm-5">
								      <input type="text" class="form-control" placeholder="请输入用户名" name="user">
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="col-sm-2 control-label">密码</label>
								    <div class="col-sm-5">
								      <input type="password" class="form-control" placeholder="请输入密码" name="password">
								    </div>
								  </div>
								  <div class="form-group">
								    <div class="col-sm-offset-2 col-sm-5">
								      <button type="submit" class="btn btn-default">确认添加</button>
								    </div>
								  </div>
								</form>
							  </div>
							</div>
                		</div>
                	</div>
                </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
<include file="Public/footer" />
