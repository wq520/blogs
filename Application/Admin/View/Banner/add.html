<include file="Public/header" />
	<!-- /头部 -->
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input class="searchinput" type="text">
                    <i class="searchicon fa fa-search"></i>
                </div>
                <!-- /Page Sidebar Header -->
                <!-- Sidebar Menu -->
               <include file="Public/sidebar" />
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                    	<li class="active">轮播图管理</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<div class="widget">
                        <div class="widget-header">
                            <span class="widget-caption">添加轮播图</span>
                            <div class="widget-buttons">
                                <a href="#" data-toggle="config">
                                    <i class="fa fa-cog yellow"></i>
                                </a>
                                <a href="#" data-toggle="maximize">
                                    <i class="fa pink fa-expand"></i>
                                </a>
                                <a href="#" data-toggle="collapse">
                                    <i class="fa fa-minus blue"></i>
                                </a>
                                <a href="#" data-toggle="dispose">
                                    <i class="fa fa-times darkorange"></i>
                                </a>
                            </div><!--Widget Buttons-->
                        </div><!--Widget Header-->
                        <div class="widget-body" style="height: auto;">
                        	<div>
                            <form class="form-horizontal form-bordered" role="form" action="{:U('Banner/doAdd')}" method="post"  enctype="multipart/form-data">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">标题</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="title" class="form-control" placeholder="请输入轮播图标题">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">轮播图片</label>
                                    <div class="col-sm-4">
                                        <input type="file" name="img" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right">轮播图链接</label>
                                    <div class="col-sm-4">
                                        <input type="url" name="url" class="form-control" placeholder="http://www.zhangchao.name" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-5">
                                        <button type="submit" class="btn btn-palegreen">确认添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        </div><!--Widget Body-->
                    </div>
                </div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
<include file="Public/footer" />
