{:W('Public/header')}
<!--content start-->
<div class="container">
			<div class="row">
				<div class="page-header" style="margin: 10px;">
				  <h3>用户注册&nbsp;<small>User Register</small></h3>
				</div>
				<div class="panel panel-default" style="padding: 40px 0px;">
				  <div class="panel-body">
				    <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
						<form class="form-horizontal" method="post" action="{:U('Register/register')}">
						  <div class="form-group">
						    <label class="col-sm-2 control-label">用户名</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" name="name" placeholder="请输入用户名">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-2 control-label">QQ号</label>
						    <div class="col-sm-10">
						      <input type="password" name="qq" class="form-control" placeholder="请输入你的QQ号，可选">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-2 control-label">密码</label>
						    <div class="col-sm-10">
						      <input type="password" name="password" class="form-control" placeholder="请输入密码">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-2 control-label">确认密码</label>
						    <div class="col-sm-10">
						      <input type="password" name="repassword" class="form-control" placeholder="请确认密码">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-2 control-label">验证</label>
						    <div class="col-sm-5">
						      <input type="text" name="code" class="form-control" placeholder="请输入验证码">
						    </div>
						    <div class="col-sm-5">
						      <img src="{:U('Login/code')}" onclick="this.src=this.src+'?'+Math.random();" class="img-responsive" />
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-danger">立即注册，享三网VIP</button>
						    </div>
						  </div>
						</form>
					</div>
				  </div>
				</div>
			</div>
			<!--底部-->
<include file="Public/footer" />
