{:W('Public/header')}
<!--content start-->
		<div class="container">
			<div class="row" style="margin-top: 10px;">
				<div class="col-md-8">
				<div class="row">
				<div class="page-header">
				  <h2>作者申请&nbsp;&nbsp;<small>福利详情，加Q咨询：416716328</small></h2>
				</div>
				</div>
					<!--列表开始-->
					<div class="row">
						<form class="form-horizontal" action="{:U('Apply/author')}" method="post">
						  <div class="form-group">
						    <label class="col-sm-2 col-sm-offset-2 control-label">姓名</label>
						    <div class="col-sm-6">
						      <input type="text" name="name" class="form-control" placeholder="请输入你的大名">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-2 col-sm-offset-2 control-label">电话</label>
						    <div class="col-sm-6">
						      <input type="text" name="phone" class="form-control" placeholder="请输入你的电话">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-2 col-sm-offset-2 control-label">QQ</label>
						    <div class="col-sm-6">
						      <input type="text" name="qq" class="form-control" placeholder="请输入你的QQ">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-2 col-sm-offset-2 control-label">微信</label>
						    <div class="col-sm-6">
						      <input type="text" name="weixin" class="form-control" placeholder="请输入你的微信">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-2 col-sm-offset-2 control-label">你能做什么</label>
						    <div class="col-sm-6">
						      <textarea class="form-control" name="description" rows="10" placeholder="请描述下，你能做什么？"></textarea>
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-2 col-sm-offset-2 control-label">验证</label>
						    <div class="col-sm-3">
						      <input type="text" class="form-control" name="code" placeholder="请输入验证码">
						    </div>
						    <div class="col-sm-3">
						      <img src="{:U('Login/code')}" onclick="this.src=this.src+'?'+Math.random();" class="img-responsive">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-4 col-sm-8">
						      <button type="submit" class="btn btn-danger">提交申请</button>
						    </div>
						  </div>
						</form>
					</div>
				</div>
				<div class="col-md-4">
					<div class="row">
						<div class="col-md-12">
							{:W("Right/index")}
						</div>
						<div class="col-md-12">
							{:W("Right/index")}
						</div>
						<div class="col-md-12">
							{:W("Right/tags")}
						</div>
					</div>
				</div>
			</div>
			<!--底部-->
<include file="Public/footer" />
