{:W('Public/header')}
<!--content start-->
<div class="container">
			<div class="row">
				<div class="page-header" style="margin: 10px;">
				  <h3>用户登录&nbsp;<small>User Login</small></h3>
				</div>
				<div class="panel panel-default" style="padding: 40px 0px;">
				  <div class="panel-body">
				    <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
						<form class="form-horizontal" action="{:U('Login/login')}" method="post">
						  <div class="form-group">
						    <label class="col-sm-2 control-label">用户名</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" name="name" placeholder="请输入用户名">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-2 control-label">密码</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" name="password" placeholder="请输入密码">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-2 control-label">验证</label>
						    <div class="col-sm-5">
						      <input type="text" class="form-control" name="code" placeholder="请输入验证码">
						    </div>
						    <div class="col-sm-5">
						      <img src="{:U('Login/code')}" onclick="this.src=this.src+'?'+Math.random();" class="img-responsive" />
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-primary">立即登录</button>
						    </div>
						  </div>
						</form>
					</div>
				  </div>
				</div>
			</div>
			<!--底部-->
<include file="Public/footer" />
